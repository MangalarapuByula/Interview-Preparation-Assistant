<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Interview Preparation Assistant</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
<style>
/* Reset default browser styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Global styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    color: #333;
}

header {
    background-color: #007bff;
    color: #fff;
    padding: 10px 0;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

header img {
    height: 50px; /* Adjust height as needed */
    margin-bottom: 10px;
}

main {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

h1 {
    margin-bottom: 20px;
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 8px;
}

input[type="email"],
input[type="password"] {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

.button-group {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button[type="submit"] {
    background-color: #28a745;
    color: #fff;
}

button[type="submit"]:hover {
    background-color: #218838;
}

button[type="button"] {
    background-color: #f0f0f0;
    color: #333;
}

button[type="button"]:hover {
    background-color: #ccc;
}

.links {
    margin-top: 10px;
    text-align: center;
}

.links a {
    margin: 0 10px;
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
}

.links a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Interview Preparation Assistant Logo">
    </header>
    <main>
        <h1>Forgot Password</h1>
        <form action="reset_password.php" method="POST">
            <label for="username">Username (College Email):</label>
            <input type="email" id="username" name="username" required>
            
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required minlength="8">
            
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            
            <div class="button-group">
                <button type="submit">Reset Password</button>
                <button type="button" onclick="cancelReset()">Cancel</button>
            </div>
        </form>
    </main>
    <footer>
        <!-- Footer content here -->
    </footer>

    <script>
        function cancelReset() {
            // Implement cancellation logic if needed
            window.location.href = "signin.html"; // Redirect to sign-in page or another page
        }
    </script>
</body>
</html>
