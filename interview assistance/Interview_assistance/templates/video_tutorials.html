<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Videos - Interview Preparation Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 50px; /* Adjust height as needed */
            margin-bottom: 10px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            margin-bottom: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="homelogo.jpg" alt="Interview Preparation Assistant Logo">
    </header>
    <main>
<center>
        <img src="videotutorialslogo.jpg" alt="Video_tutorials Logo" align="center"width=80px height=80px>
</center>
        <h1>Tutorial Videos</h1>
        <ul>
            <li><a href="https://www.hackerrank.com/">HackerRank</a></li>
            <li><a href="https://leetcode.com/">LeetCode</a></li>
            <li><a href="https://www.geeksforgeeks.org/">GeeksforGeeks</a></li>
            <li><a href="https://www.interviewbit.com/">InterviewBit</a></li>
            <li><a href="https://stackoverflow.com/">Stack Overflow</a></li>
            <li><a href="https://medium.com/">Medium</a></li>
            <li><a href="https://ocw.mit.edu/">MIT OpenCourseWare</a></li>
        </ul>
    </main>
</body>
</html>
